name: Destroy EKS

on:
  workflow_dispatch:  # Manual trigger

jobs:
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./non-prod/dev_env/aws_resources

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.3  # Or your version

      - name: Terraform Init
        run: terraform init
      
      # Destroy all Node Groups explicitly first
      # - name: Terraform Destroy Node Groups
      #   run: |
      #     terraform destroy -auto-approve -target=aws_eks_node_group.eks-demo-node-group || echo "Node group may not exist; continuing..."

      # # Destroy Fargate profiles if present (optional; update resource name if needed)
      # - name: Terraform Destroy Fargate Profile
      #   run: |
      #     terraform destroy -auto-approve -target=aws_eks_fargate_profile.demo-eks-fg-prof || echo "Fargate profile may not exist; continuing..."

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
